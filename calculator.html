<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="n1">
    <input type="text" name="" id="n2">
    <p id="ans"></p>
    <button style="background-color: rgb(255, 73, 1);" onclick="calculate('add')">+</button>
    <button style="background-color: rgb(255, 73, 1);" onclick="calculate('substract')">-</button>
    <button style="background-color: rgb(255, 73, 1);" onclick="calculate('multiply')">*</button>
    <button style="background-color: rgb(255, 73, 1);" onclick="calculate('divide')">/</button>
    
    <script>
        let calculate = (x) =>{
            let result;
            let num1=parseInt(document.getElementById("n1").value)
            let num2=parseInt(document.getElementById("n2").value)

            if(!num1 || !num2){
                alert("Please enter number")
            }
            else{
                if(x=='add'){
                    result=num1+num2
                }
                else if(x=='sub'){
                    result=num1-num2
                } 
                else if(x=='mul'){
                    result=num1*num2
                } 
                else if(x=='div'){
                    result=num1/num2
                }
                document.getElementById("ans").innerHTML=result
            }
 
        }
    </script>

</body>
</html>
