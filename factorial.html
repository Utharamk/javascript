<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number to find its factorial:"));
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        console.log("Factorial:", factorial);
    </script>
</body>
</html>
